<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>


    <div id="app">
        <section @mouseover="stopSlider" @mouseleave="startSlider" class="d-flex justify-content-center align-items-center">
             
            <div id="slider-container" class="d-flex">
                <div id="slider-row">
                    <div class="slider position-relative" :key="images[currentIndex].title">
                        <img :src="images[currentIndex].image" :alt="images[currentIndex].title">
                        <div class="position-absolute abs">
                            <h3>{{images[currentIndex].title}}</h3>
                            <p>{{images[currentIndex].text}}</p>
                        </div>
                    </div>
                </div>
                <div id="slider-column">
                    <div class="slider" v-for="(element, index) of images" :key="index" :class="currentIndex === index ? 'border' : '' " @click="sliderColumnChange(index)">
                        <img :src="element.image">
                    </div>
                </div>
            </div>
        </section>
        <div>
            <button @click="next" type="button">Next</button>
            <button @click="prev" type="button">Prev</button>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
